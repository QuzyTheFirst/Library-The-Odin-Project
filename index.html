<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header>
        <h1>Your Library</h1>
    </header>
    <div class="library">
        <dialog>
            <form action="">
                <ul>
                    <li class="field-name"><label for="title">Title</label></li>
                    <li><input type="text" id="title" required></li>

                    <li class="field-name"><label for="author">Author</label></li>
                    <li><input type="text" id="author" required></li>

                    <li class="field-name"><label for="pages">Pages</label></li>
                    <li><input type="number" name="" id="pages" required></li>

                    <li class="field-name"><label for="read">Have you read it?</label></li>
                    <li><input type="checkbox" name="" id="read"></li>

                    <li><output></output></li>
                    <li>
                        <ul class="buttons">
                            <li><button type="submit" id="submit">Submit</button></li>
                            <li><button autofocus>Close</button></li>
                        </ul>
                    </li>
                </ul>
            </form>
        </dialog>
        <button class="new-book" id="newBook">+</button>
        <div class="books-container">

        </div>
    </div>
    <footer>
        &copy; Quzy The Developer
    </footer>
</body>

</html>
